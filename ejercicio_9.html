<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Completo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* Estilo general para el contenedor de la aplicación */
        #app {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        /* Estilo para el componente que muestra el nombre completo */
        .nombre-completo {
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #ecf0f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Componente que muestra el nombre completo -->
        <nombre nombre="Juan" apellido="Castañeda"></nombre>
    </div>

    <script>
        // Creación de la aplicación Vue
        Vue.createApp({
            // Registro del componente 'nombre' dentro de la aplicación
            components: {
                'nombre': {
                    // Define las propiedades que se pasan al componente desde el padre
                    props: {
                        nombre: {
                            type: String,
                            required: true // Es obligatorio proporcionar el nombre
                        },
                        apellido: {
                            type: String,
                            required: true // Es obligatorio proporcionar el apellido
                        }
                    },
                    // Propiedad computada que concatena el nombre y el apellido
                    computed: {
                        nombreCompleto() {
                            return `${this.nombre} ${this.apellido}`; // Retorna el nombre completo
                        }
                    },
                    // Template que se renderiza en el HTML
                    template: `
                        <div class="nombre-completo">
                            Nombre Completo: {{ nombreCompleto }} <!-- Muestra el nombre completo -->
                        </div>
                    `
                }
            }
        }).mount('#app'); // Monta la aplicación en el elemento con id "app"
    </script>
</body>
</html>
